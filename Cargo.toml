[package]
name = "check-k8s"
description = "Kubernetes check things in Nagios-ish-output format."
version = "0.0.2"
edition = "2021"
license = "MPL2.0"
homepage = "https://github.com/yaleman/check-k8s"
repository = "https://github.com/yaleman/check-k8s"


[dependencies]
anyhow = "1.0.86"
kube = { version = "0.93.1", features = ["runtime"] }
k8s-openapi = { version = "0.22.0", features = ["latest"] }

serde_json = "1.0.125"
tokio = { version = "1.39.2", features = ["rt-multi-thread", "macros"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tracing = { version = "0.1.40", features = ["log"] }
clap = { version = "4.5.13", features = ["derive"] }

[profile.release]
lto = "thin"
# because sccache is nice
incremental = false
